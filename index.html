<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random dog api</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="card img-fluid" style="width:400px">
        <img class="card-img-top" src="c2.jpg" alt="Card image" style="width:100%;height:500px;">
        <div class="card-img-overlay">
          <h4 class="card-title">To know about the facts of a cats...</h4>
          <h3 class="card-text">click the below button</h3><br>
          <button id="dog_btn" onclick="return getFacts()">Get cat info</button>
          <div class="one">
          <div id="r"></div><br>
          <button id="result"></button>
        </div>
        </div>
      </div>
    </div>
        
    



    <script>
       
const button=document.getElementById("dog_btn");


function getFacts(){
    fetch('https://catfact.ninja/fact')
    .then(res=>res.json())
    .then(data=>{
        document.getElementById("r").innerHTML=data.fact;
        document.getElementById("result").innerHTML="The length is:"+data.length;
        
    })
}
</script>
</body>
</html>
